<main>
    <h3>ADD PERSON</h3>
    <form [formGroup]="form">
        <mat-form-field>
            <mat-label>name</mat-label>
            <input type="text"
                matInput
                formControlName="name">
        </mat-form-field>
        <mat-form-field>
            <mat-label>age</mat-label>
            <input type="number"
                matInput
                formControlName="age">
        </mat-form-field>
        <button mat-button
            (click)="onSubmit()">{{!editmode ? 'add': 'update' }}&nbsp;person</button>
    </form>
</main>
{{personToUpdate()}}
