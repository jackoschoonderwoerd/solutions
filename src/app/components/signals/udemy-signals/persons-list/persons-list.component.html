<div class="header">{{header()}}</div>
@for(person of persons(); track person.id){
<div class="person">
    <div class="name">

        {{person.name}}
    </div>
    <div class="age">
        {{person.age}}
    </div>
    @if(person.religion){
    {{person.religion}}
    }
    <mat-icon (click)="onDeletePerson(person)">delete</mat-icon>
    <mat-icon (click)="onEditPerson(person.id)">edit</mat-icon>
    <mat-icon (click)="onEditPersonVasco(person)">edit_attributes</mat-icon>
</div>
}
