<div class="content">

    <p>Editable textarea that supports syntax-highlighted code with angular and prism.js </p>
    <a href="https://www.youtube.com/watch?v=avByjLNGV3E">js-ua</a>

    <hr>
    <!-- <h1>Prism.js</h1>
    <p>Editable Textarea That Supports Syntax-Highlighted Code with Angular and Prism.js</p> -->
    <form [formGroup]="form">
        <div class="code-container line-numbers">
            <textarea #textArea
                placeholder="Add your code (default html)"
                class="text-area-code-editor"
                formControlName="content"
                spellcheck="false"></textarea>
            <pre aria-hidden="true"
                class="pre line-numbers"
                #pre>
                <code [ngClass]="['code', 'language-' + codeType]" #codeContent></code>
            </pre>
        </div>
        <button mat-raised-button
            color="primary"
            (click)="onSaveCode()">save code</button>
    </form>
    <button mat-raised-button
        color="primary"
        (click)="onInsertContent()">insert content</button>
</div>
