<h1 mat-dialog-title>add file name</h1>
<div mat-dialog-content>
    <form [formGroup]="form">
        <mat-form-field>
            <input type="text"
                matInput
                formControlName="fileName">
        </mat-form-field>
    </form>
</div>
<div mat-dialog-action>
    <button mat-raised-button
        [mat-dialog-close]="false">Cancel</button>
    <button mat-raised-button
        [mat-dialog-close]="form.value">Submit</button>
</div>
