<form [formGroup]="form">
    <div class="title">description editor</div>
    <editor formControlName="editor"
        #editor
        apiKey="n6z1jie1g7j3j6d4x9oyay4przt4ivupw964pkwl6c9t7j21"
        [init]="tinymceInit"
        (ngModelChange)="onChange()"></editor>


    <button mat-raised-button
        [ngClass]="{'contentChangedConfirm':contentChanged}"
        (click)="onSubmit()">submit</button>
    <button mat-raised-button
        [ngClass]="{'contentChangedCancel':contentChanged}"
        (click)="onCancel()">cancel</button>
</form>
