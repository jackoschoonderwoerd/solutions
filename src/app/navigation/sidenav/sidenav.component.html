@if(!auStore.isLoggedIn()) {
<mat-icon (click)="onLogin()">login</mat-icon>
}
@if(auStore.isLoggedIn()) {
<mat-icon (click)="onLogout()">logout</mat-icon>
}


<div class="nav-list">
    @for(item of menuItems; track item) {
    <a [routerLink]="item"
        routerLinkActive="link-active">{{item}}</a>
    }
</div>
<button mat-button
    (click)="addNaviagionSubject()">
    edit navigation
</button>
